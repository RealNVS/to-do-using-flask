{% extends 'base.html' %}
{% block head %}
<title>TODO LISTTT!</title>
{% endblock %}

{% block body %}
<div class="content" style="background-image: url('/img/image.png');">
<h1>Task Master</h1>
<table>
    <tr>
        <th>TO DO</th>
        <th>Action</th>
        <th>Added</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>
            {{ task.content }}
        </td>
        <td>
            <a href="/update/{{ task.id }}">Update </a>
            <br>
            <a href="/delete/{{ task.id }}">Delete</a>
        </td>
        <td>
            {{ task.date_created.date() }}
        </td>
    </tr>
    {% endfor %}

</table>
<form action="/" method="POST">
    <input type="text" name="content" id="content">
    <input type="submit" value="Add Task">
</form>
</div>
{% endblock %}
